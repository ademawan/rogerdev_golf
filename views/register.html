<body class="text-center">

    <main class="form-signin">
        <!-- <div class="alert alert-warning alert-dismissible fade show" role="alert">

        <div class="row justify-content-center mt-5">
            <div class="col-md-4">
                <h1 class="h3 mb-3 fw-normal">Form Registration</h1>
                <form action="/register" method="POST">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="name" name="name" autofocus placeholder="Name"
                            required>
                        <label for="name">Nama</label>

                        <!-- <div class="invalid-feedback">
          </div> -->
                    </div>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="address" name="address"
                            placeholder="Alamat">
                        <label for="alamat">Alamat</label>
                    </div>
                    <div class="form-floating">
                        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com"
                            required>
                        <label for="email">Email</label>

                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="Password">
                        <label for="password">Password</label>
                    </div>
                    <div class="form-floating mb-1">
                        <select class="form-select" id="gender" class="form-control"  name="gender" aria-label=".form-select-lg example">
                            <option value="1">Laki-laki</option>
                            <option value="2">Perempuan</option>
                        </select>
                        <label for="gender">Jenis Kelamin</label>
                    </div>

                    <button class="w-100 btn btn-lg btn-primary" type="submit">Create Akun</button>
                </form>
            </div>
        </div>
    </main>
